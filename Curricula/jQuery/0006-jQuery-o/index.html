        // 6
        var iQuery = function(dom){
            // return {}
            var obj = {
                ready : function( func ){
                    // console.log("I am ready!!!");
                    // func()
                    if(typeof dom.onload === "function"){
                        var oldFunc = dom.onload;
                        dom.onload = function(){
                            func();
                            oldFunc()
                        }
                    }else {
                        dom.onload = func;
                    }
                }
            };
            return obj;
        };
        iQuery(window).ready(function () {
            alert("第一调用");
        });

        iQuery(window).ready(function () {
            alert("第二调用");
